<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">
    <div class="img-container">
   
        <picture>
          <source media="screen and (max-width:450px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="perfume">
        </picture>  
     
    </div>

    <article class="details">
      <span class="category">perfume</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <span class="sale-price">$149.99</span>
        <span class="original-price"> $169.99</span>
      </div>

      <button class="btn"><img class="cart" src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
    </article>

  </main>
    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ritatanght">Rita Tang</a>.
  </footer>
</body>
</html>
