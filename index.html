<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  </style>
</head>
<body>

  <div class="container">
    <div class="img-container"></div>
    <article class="details">
      <span class="category">perfume</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <span class="sale-price">$149.99</span>
        <span class="original-price"> $169.99</span>
      </div>

      <button class="btn"><img class="cart" src="./images/icon-cart.svg">Add to Cart</button>
    </article>

  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ritatanght">Rita Tang</a>.
  </div>
</body>
</html>
